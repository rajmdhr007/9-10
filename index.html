<!DOCTYPE html>

  <head>

  <body>
    <form action="https://formsubmit.co/razmdhr123@gmail.com" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
      <label for="fname">First name</label>

      </select> <br>
      <label for="">Gender</label> <br>

      <input type="radio" name="Gender" id="Gender" value="other">Others <br>

      <label for="">Select any two Subjects</label> <br>

      <input type="checkbox" name="Subjects" id="Subjects" value="CSS">CSS
      <input type="checkbox" name="Subjects" id="Subjects" value="JS">JS

      <input type="submit" name="" id="">
<input type="reset" name="" id="">

</form>
