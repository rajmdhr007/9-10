<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            background-color: yellow;
        }
        h1{
            background-color: red;
        }
        .demo1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- Types of Selector
    1)Element Selector
    2)Class Selector=>can be reused
    3)Id Selector=>must be unique
    4)Group Selector
    5)Universal Selector
    -->
    <h1 class="demo" >Hello world</h1>
    <h1>hello world 2</h1>
    <h1 class="demo1">hello world 3</h1>

    <!-- h1.demo2 -->
    <div class="demo2"></div>

    
</body>
</html>
