<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height: 400px;
            width: 400px;
            border:1px solid;
            overflow: hidden;
        }
        .image{
            height: 100%;
            width: 100%;
            transition: all 3s;
        }
        .demo:hover .image{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="demo">
        <img class="image" src="https://media.istockphoto.com/id/637268486/photo/patan.jpg?s=612x612&w=0&k=20&c=IHL_X9XMlTKCFjXMAdJTr3dLoJTN-Vvn5QsYfNtnkgc=" alt="">
       

    </div>
