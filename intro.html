<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            color:blue;
            font-size: 40px;
        }
        h1{
            background-color: aqua;

        }
    </style>
    <link rel="stylesheet" href="./intro.css">
</head>
<body>
    <!--CSS=>Cascading style sheet 
        
        Types of CSS
    1)Inline CSS =>it is used for styling in the required line
    2)Interal CSS=>it is used for styling in the required page on head section
    3)External CSS=>it is used for styling in the next page making a css file
-->
<!-- inline css -->
<p style="background-color: blue;color: yellow;font-size: 40px;">This is inline css</p>
<div>this is internal css</div>
<h1>this is internal css 2</h1>
<h2>This is external css</h2>
<!-- h1 =>inline css =>backgroundcolor:red color:yellow
    h2=>internal css =>blue
    h3=>external=>aqua



-->



</body>
</html>
